// Configuration spécifique pour Sentry Android
ext {
    // Version de la bibliothèque Sentry pour Android, compatible avec Capacitor 7.x
    sentryAndroidVersion = '7.16.0'
    
    // Désactiver la synchronisation automatique des événements (optionnel)
    sentryAutoInit = true
    
    // Configuration pour le ProGuard
    sentryEnableProguardOptimization = false
} 